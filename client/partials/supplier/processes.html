    <link rel="stylesheet" type="text/css" href="css/style.css"> -->

  <div class="">

    <div id="greenwrapper">
      <header class="ui padded basic segment">
        <div class="ui secondary menu">
          <div class="left floated">
            <img src="static/img/logo-black.png" width="151" class="ui image" />
          </div>

          <div class="right menu">
            <div class="ui horizontal list company trigger">
              <div class="item">

                <img class="ui mini circular image" src="static/img/user-avatar.png">
                <div class="content">
                  <div class="ui sub header">{{company}}</div>
                  3 new messages
                </div>

              </div> <!-- .item -->
            </div> <!-- .list -->
          </div> <!-- .menu -->
        </div> <!-- .menu -->
      </header>

      <section class="ui very padded basic segment">
        <div class="ui container">

          <div class="ui middle aligned center aligned grid">
            <div class="column">

              <h2>What is your company's expertise</h2>
              <p>Select all that apply to your business</p>

              <div class="ui horizontal divider"></div>
              <div class="ui text container">
                <div class="ui fitted boxed checkbox">
                  <input type="checkbox" id="item1" ng-model="process['Injection Molding']">
                  <label for="item1">Injection Molding</label>
                </div> <!-- this is one category item -->

                <div class="ui fitted boxed checkbox">
                  <input type="checkbox" id="item2" ng-model="process['Packaging (Primary)']">
                  <label for="item2">Packaging <small>(Primary)</small></label>
                </div>

                <div class="ui fitted boxed checkbox">
                  <input type="checkbox" id="item3" ng-model="process['Packaging (Secondary)']">
                  <label for="item3">Packaging <small>(Secondary)</small></label>
                </div>

                <div class="ui fitted boxed checkbox">
                  <input type="checkbox" id="item4" ng-model="process['Die Casting']">
                  <label for="item4">Die Casting</label>
                </div>

                <div class="ui fitted boxed checkbox">
                  <input type="checkbox" id="item5" ng-model="process['Formula Batching & Filling']">
                  <label for="item5">Formula Batching &amp; Filling</label>
                </div>

                <div class="ui fitted boxed checkbox">
                  <input type="checkbox" id="item6" ng-model="process['Tooling']">
                  <label for="item6">Tooling</label>
                </div>

                <div class="ui fitted boxed checkbox">
                  <input type="checkbox" id="item7" ng-model="process['Automation & Test Equipment']">
                  <label for="item7">Automation &amp; Test Equipment</label>
                </div>

                <select class="categoryselector ui search dropdown" multiple="" id="categoryDropper">
                  <option value="">Search or add new</option>
                  <option value="option1">Packaging (secondary)</option>
                  <option value="option2">Packaging (primary)</option>
                  <option value="option3">Formula Batching &amp; Filling</option>
                  <option value="option4">Tooling</option>
                  <option value="option5">Die Casting</option>
                  <option value="option6">Automation &amp; Test Equipment</option>
                  <option value="option7">Packaging (secondary)</option>
                  <option value="option8">Packaging (primary)</option>
                </select>
              </div>
              <div class="ui horizontal divider"></div>
              <!-- The next page should be /opened-proposals -->
              <a ng-click="setProcesses()" class="ui evergreen upper green button">Continue</a>

            </div> <!-- .column -->
          </div> <!-- .screen.mid -->

        </div> <!-- .container -->
      </section> <!-- .userlogin -->

    </div> <!-- #greenwrapper -->

    <script src="static/js/green.js"></script>

  </div>
