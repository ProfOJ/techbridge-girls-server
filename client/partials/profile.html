<div ng-class="user" class="userarea profile">

	<div id="greenwrapper">

		<div ng-include="'partials/header.html'"></div>

		<section class="ui very padded basic segment offer form">

			<h2 ng-show="viewingOtherProfile">Profile For: {{companyprofile}}</h2>
			<p ng-if="!viewingOtherProfile">Your public profile as visible to others</p>

			<div class="ui horizontal divider"></div>
			<div class="ui horizontal divider"></div>

			<div class="ui fluid container">
				<div class="ui grid">
					<div class="sixteen wide tablet sixteen wide computer column">

						<h4>Contact Info</h4>

						<div class="ui padded segment noborder">
							<div class="ui relaxed divided grid">
								<div class="sixteen wide tablet eight wide computer column middle aligned">
									<div class="ui list social-list">
										<div class="item">
											<i class="world icon"></i>
											<div class="content">
												<a ng-show="!editingURLS" href="http://{{user.homepage}}">{{user.homepage}}</a><span ng-if="!user.homepage">No home page yet!</span>
												<input ng-show="editingURLS" type="text" name="homepage" ng-model="urls.homepage" placeholder="{{user.homepage}}">
											</div>
										</div>
										<div class="item">
											<i class="linkedin icon"></i>
											<div class="content">
												<a ng-show="!editingURLS" href="http://{{user.linkedin}}">{{user.linkedin}}</a><span ng-if="!user.linkedin">No LinkedIn page yet!</span>
												<input ng-show="editingURLS" type="text" name="homepage" ng-model="urls.linkedin" placeholder="{{user.linkedin}}">

											</div>
										</div>
										<div class="item">
											<i class="facebook f icon"></i>
											<div class="content">
												<a ng-show="!editingURLS" href="http://{{user.facebook}}">{{user.facebook}}</a><span ng-if="!user.facebook">No Facebook page yet!</span>
												<input ng-show="editingURLS" type="text" name="homepage" ng-model="urls.facebook" placeholder="{{user.facebook}}">

											</div>
										</div>
										<div class="item">
											<i class="twitter icon"></i>
											<div class="content">
												<a ng-show="!editingURLS" href="http://{{user.twitter}}">{{user.twitter}}</a><span ng-if="!user.twitter">No Twitter page yet!</span>
												<input ng-show="editingURLS" type="text" name="homepage" ng-model="urls.twitter" placeholder="{{user.twitter}}">

											</div>
										</div>
										<button ng-show="!editingURLS && !viewingOtherProfile" ng-click="switchEditingURLS()" type="button" name="button">Edit</button> <!--HIDE IF USER IS CURRENTLY EDITING -->
										<button ng-show="editingURLS" ng-click="updateURLS()" type="button" name="button">Save</button> <!--HIDE IF USER IS NOT CURRENTLY EDITING -->
										<button ng-show="editingURLS" ng-click="switchEditingURLS()" type="button" name="button">Cancel</button> <!--HIDE IF USER IS NOT CURRENTLY EDITING -->
									</div> <!-- .ui list -->
								</div> <!-- .column -->
								<!-- <div class="sixteen wide tablet eight wide computer column middle aligned">
									<h4>Your Address</h4>
									<p class="address footnote op50">
										610 Overlook Circle Suite 323 Kalamazoo, MI 49009
									</p>
								</div>  --> <!-- .column -->
							</div> <!-- .grid -->
						</div> <!-- noborder -->

					
		</section> <!-- .very padded segment -->

		<div ng-include="'partials/footer.html'"></div>

	</div> <!-- #greenwrapper -->


	<script src="static/js/green.js"></script>
</div>
